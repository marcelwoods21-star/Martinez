  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #0a0f1f, #000000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 50px 20px 30px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.2rem;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    h2 {
      font-weight: 400;
      color: #bbb;
      margin: 10px 0 25px;
      font-size: 1.2rem;
    }

    /* Album Cover */
    .album-cover {
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.5);
      transition: 0.3s ease;
    }
    .album-cover:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(0, 200, 255, 0.9);
    }

    /* Tracklist Glass Card */
    .tracklist {
      margin: 40px 0;
      width: 90%;
      max-width: 650px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,200,255,0.4);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      text-align: left;
      animation: fadeUp 1s ease forwards;
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .track {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .track h3 {
      color: #00f2fe;
      font-size: 1rem;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    audio {
      width: 100%;
      border-radius: 8px;
    }

    /* Download Button */
    .download-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 20px;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: #000;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(0,200,255,0.4);
    }
    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,200,255,0.8);
    }

    /* Streaming Links */
    .stream-links {
      margin: 35px 0;
    }
    .stream-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border-radius: 40px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    .spotify { background: #1DB954; color: #fff; }
    .apple { background: #000; color: #fff; border: 1px solid #fff; }
    .youtube { background: #FF0000; color: #fff; }
    .stream-links a:hover { transform: scale(1.07); }

    footer {
      padding: 20px;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
